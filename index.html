<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>LOGIN PAGE</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="stylesheet"  href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
    </head>
<body>
    <div class="form">
        <!----Login------>
    <form class="login-form" action="" method="post">
        <i class="fa fa-user-circle" aria-hidden="true"></i>
        <input class="user-input" type="text" name=" " placeholder="Username"required>
        <input class="user-input" type="password" name=" " placeholder="Password"required>
        <div class="options-01">
            <label class="Remember-me"><input type="checkbox" name="">Remember-me</label>
            <a href="#">Forgot your password?</a>
        </div>
        <input class="btn" type="submit" name=" " value="LOGIN">
        <div class="options-02">
            <p>Not Registered?<a href="#">Create an Account</a></p>
        </div>
        </form>
        <!----Sign up-------->
        <form class="Sign-up form" action="" method="post">
            <i class="fa fa-user-plus"></i>
            <input class="user-input" type="text" name="" placeholder="Username" required>  
             <input class="user-input" type="email" name="" placeholder="Emailaddress" required> 
             <input class="user-input" type="password" name="" placeholder="Password" required> 
            <input class="btn" type="submit" name="" value="SIGN UP">
            <div class="option-02">
                <p>Already Registered<a href="#">SIGN IN</a></p>
            </div>
        </form>
    </div>
    <script type="text/javascript">
        $('.options-02 a').click(function(){
            $('form').animate({
                height:"toggle" , opacity:"toggle"
            },"slow");
        });
    </script>
    </body>
</html>
